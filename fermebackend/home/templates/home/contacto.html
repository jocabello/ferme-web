{% extends 'home/base.html' %} {% block content %} {% load static %} <link
href="{% static "css/carro.css" %}" rel="stylesheet"/>
<br />
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-5">
    <div class="box-element">
      <form method="POST" id="form">
        {% csrf_token %}
          <hr />
          <h3>Contáctanos:</h3>
          <hr />
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="nombre"
              placeholder="Nombre.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="fono"
              placeholder="Número de contacto.."
            />
          </div>
          <br />
          <div class="form-field">
            <textarea
              id="w3review"
              name="mensaje"
              rows="4"
              cols="50"
              placeholder="Mensaje.."
            >
            </textarea>
          </div>
        </div>

        <hr />
        <input
          id="form-button"
          class="btn btn-success btn-block"
          type="submit"
          value="Enviar mensaje"
        />
      </form>
    </div>
  </div>
</div>
{% endblock content%}
