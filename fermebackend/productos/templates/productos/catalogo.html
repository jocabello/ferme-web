{% extends 'home/base.html' %} {% block content %}
<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
{% load static %} <link href="{% static "css/catalogo.css" %}"
rel="stylesheet"/>

<div class="contenido-catalogo">
  <div class="container row">
    {% for i in productos %}
    <div class="col-sm-4">
      <div class="ibox">
        <div class="ibox-content product-box">
          <div class="product-imitation">
            [INFO]
          </div>
          <div class="product-desc">
            <span class="product-price">
              ${{i.precio}}
            </span>
            <small class="text-muted">Category</small>
            <a href="#" class="product-name"> {{i.descripcion}}</a>

            <div class="small m-t-xs">
              Stock: {{i.stock}}
            </div>
            <br />
            <div class="m-t text-center">
              <a href="#" class="btn btn-xs btn-outline btn-primary"
                >Ver detalle <i class="fa fa-long-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
